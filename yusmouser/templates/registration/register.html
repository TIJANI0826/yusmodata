<html>
{% load static %}

  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">

<head>
  <link rel="stylesheet" href="{% static '/css/register.css' %}">
</head> 

<body id="body">

  <div id="login-card" class="card">
  <div class="card-body">
    <h2 class="text-center">Welcome To Fast Sub</h2>
    <h2 class="text-center">Sign up form</h2>
    <br>
    {% if messages %}
			<div class="messages">
			{% for message in messages %}
				<div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
					{{ message }}
				</div>
			{% endfor %}
			</div>
		{% endif %}
    <form method="post">
          {% csrf_token %}
      <div class="form-group">
        <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
        <input type="text" class="form-control" id="text" placeholder="username" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="password" name="password1" autocomplete="new-password" required id="id_password1">
      </div>
  
      <div class="form-group">
        <input type="password" class="form-control" placeholder="confirm password" name="password2" autocomplete="new-password" required id="id_password2">
      </div>
      
      
      <button type="submit" id="button" class="btn btn-primary deep-purple btn-block ">Submit</button>
  <br>
    <div>
      <p>Already Have an account? <a href="/login">Sign in here</a></p>
    </div>
  <div id="btn" class="text-center">
     <button type="button" class="btn btn-primary btn-circle btn-sm"><i class="fa fa-facebook"></i></button>
     <button type="button" class="btn btn-danger btn-circle btn-sm"><i class="fa fa-google"></i></button>
     <button type="button" class="btn btn-info btn-circle btn-sm"><i class="fa fa-twitter"></i></button>
     </div>
  
  </form>
  </div>
  <div>
</body>
</html>
