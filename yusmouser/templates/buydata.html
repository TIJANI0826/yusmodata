{% extends 'home.html' %}
{% load static %}
{% block content %}
<div class="container fluid">
  <h3>Buy Data</h3>
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
        {{ message }}
      </div>
      {% endfor %}
    </div>
  {% endif %}
  <div class="card o-hidden border-0 shadow-lg my-5">
  <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <form class="user" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="number" name="mobile_number" placeholder="Enter Your Phone Number" class="form-control" class="form-control form-control-user">
                    </div>
                    <div class="form-group">
                      <select id="networkSelect" class="form-control" class="form-control form-control-user" name="network">
                  			<option value="">Select your network</option>
                  			<option value="MTN">MTN</option>
                  			<option value="GLO">GLO</option>
                  			<option value="9MOBILE">9MOBILE</option>
                  			<option value="AIRTEL">AIRTEL</option>
                		  </select>
                    </div>
                    <div class="form-group">
                      <select id="plan_type" class="form-control" class="form-control form-control-user" name="planType">
                  			<option value="">Select the Service</option>
                  			<option value="GIFTING">GIFTING</option>
                  			<option value="CORPORATE GIFTING">CORPORATE GIFTING</option>
                  			<option value="SME">SME</option>
                  			<option value="SME2">SME2</option>
                		  </select>
                    </div>
                    <div class="form-group">
                      <select id="size" class="form-control" class="form-control form-control-user" onchange="changeAmount()" name="size" >
                			</select>
                    </div>
                    <div class="form-group">
                		  <input type="text" class="form-control" class="form-control form-control-user" id="amount_input" name="amount">
                    </div>
                    <div class="form-group">
                		  <input type="text" name="dataid" class="form-control" class="form-control form-control-user" id="dataid_input" hidden="true">
                    </div>
                    <button class="btn btn-primary btn-user btn-block">Buy Data</button>

                	</form>
                </div>
              </div>
            </div>
          </div>
</div>
</div>
{% block script %}
  {{ block.super }}
  <script src="{% static 'js/buydata.js' %}"></script>
{% endblock script %}
{% endblock content %}
