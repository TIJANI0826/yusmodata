{% extends 'home.html' %}
{% load static %}
{% block content %}
<div class="container fluid">
  <h3>Buy Airtime</h3>
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
        {{ message }}
      </div>
      {% endfor %}
    </div>
  {% endif %}
  <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <form class="user" method="post">
                {% csrf_token %}
                
                  <div class="form-group">
                    <select class="form-control" name="network" class="form-control form-control-user" id="exampleFormControlSelect1">
                      <option>Select Network</option>
                      <option>MTN</option>
                      <option>GLO</option>
                      <option>9MOBILE</option>
                      <option>AIRTEL</option>
                    </select>
                  </div>

                <div class="form-group">
                  <select class="form-control" name="airtimetype" class="form-control form-control-user id="exampleFormControlSelect1" placecholder="Airtime Type">
                    <option value"">Airtime Type</option>
                    <option value="VTU">VTU</option>
                    <option value="Share and Sell">Share and Sell</option>
                  </select>
              </div>
                
                <div class="form-group">
                    <input type="tel" name="mobile" class="form-control form-control-user"
                        id="mobile" placeholder="Mobile Number" maxlength="65" required>
                </div>

                <div class="form-group">
                    <input type="number" class="form-control form-control-user"
                        id="amount" placeholder="Amount" maxlength="65" required name='amount'>
                </div>
                
                <button class="btn btn-primary btn-user btn-block">Buy Airtime</button>
                <!-- <a class="btn btn-primary btn-user btn-block">
                    Login
                </a> -->
                <hr>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
